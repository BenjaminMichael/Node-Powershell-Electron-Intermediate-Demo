<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>doug's permission compare app</title>
    <link href="./node_modules/materialize-css/dist/css/materialize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!--custom css controls the LED lights-->
    <link href="./css/custom.css" rel="stylesheet">
    <link href="./css/wildwildwest.css" rel="stylesheet">

    
    
    <style>
      @font-face {
        font-family:'RioGrande' ;
        src: url('./fonts/RioGrande.ttf');
      }
      @font-face {
        font-family:'RioGrande Striped' ;
        src: url('./fonts/RioGrande Striped.ttf');
      }
      @font-face {
        font-family: 'Roboto';
        src: url("./node_modules/materialize-css/dist/fonts/roboto/Roboto-Bold.woff");
      }
      #purplePattern{
        width:100%;
              }
      .roboto{
        font-family:'Roboto'
      }
      .wildwestfontStriped{
        font-family:'RioGrande Striped';
      }
      .overflow {
        text-overflow:ellipsis;
      }
      h1{
        font-family: 'RioGrande';
        font-size:3em;
        
      }
      h4{
        font-family: 'Lato', sans-serif;
      }
      .customPadding{
        margin-left:12%;
        margin-right:12%;
      }
    li{
      margin-top:8px;
      height:64px;
      line-height:48px;
      padding:16px;
    }
    input{
      text-align: center;
    }
    #emptyRow{
      height:25px;
    }
.hidden{
       display:none;
    }
    #queryingSign{
min-height:20vh;
    }
#useroutputarea{
  height:85vh;
  display:none;
}
#userinputarea{
  height:85vh;
}
.wildwestfont{
  font-family: 'RioGrande';
  font-size:1.7em;
}
.thinMargin{
  margin-top:10px;
}
.cropDiv{
  overflow:hidden;
  height:150px;
  margin-bottom:0;
}
#historyTab{
  min-height:25vh;
}
.dismissChip{
  line-height: 16px;
}
#PSModInstallText{
  display:none;
}
.undo{
  font-size:10px;
}
@media screen and (max-width: 800px){
#btnCompare{width:65px;}
}
    </style>
  </head>
  <body><main>


    <div id="clouds">

    <!-- Empty Row -->
    <div class="row" id="emptyRow"></div>

    <!-- Error messages row -->
    <span class="row justify-content-center top-buffer">
      <div class="alert alert-danger red white-text" role="alert" style="display: block">
        <div class="customPadding">
          <strong>
            <div id="redMessageBar"></div>
          </strong>
        </div>
      </div>
    </span>

    <!-- Nav Row -->
      <div class="row customPadding" id="topNav">
        <ul class="tabs row brown darken-3 roundCorners">
          <li class="tab col s5">
            <span class="coaster">
              <span class="coaster__stitch"></span>
              <span class="coaster__brand wildwestfont brown-text text-darken-4" id="yourNameHere"></span>
            </span> 
          </li>
          <li class="tab col s2"><a class="active" href="#welcomeTab"><div class="row">Welcome</div></a></li>
          <li class="tab col s2"><a href="#compareTab">Compare</a></li>
          <li class="tab col s2"><a href="#removeTab">Remove</a></li>
        </ul>
      </div>

      <!-- Just clouds -->
      <div class="cloud x1"></div>
      <div class="cloud x2"></div>

    <!--Welcome Tab -->
    <div id="welcomeTab" class="row woodSign dark-primary-color">
      <div class="customPadding row">
        <div class="col s12 m12 l12  center orange-text text-lighten-2 thinMargin"><h1>(AD Group Wrangler)</h1></div>
        <div class="col s12 m12 l12 orange-text text-accent-1 center">Update 1/11/18: history tab now works but it only shows actions you completed during the current session.</div>
      </div> 
    </div>

    <!--Compare Tab -->
      <div id="compareTab" class="row orange accent-1 verticalPadding">
        <div class="row brown-text text-darken-1" id="userinputarea">
              <div class="row">
                <div class="col s1 m1 l1"></div>
                <input type="text" class="brown-text text-darken-3 col s3 m3 l3 mainForm tooltipped" data-position="bottom" data-delay="50" data-tooltip="Copy permissions FROM this uniqname" id="user1Input" placeholder="Compare this user">
                <div class="col s1 m1 l1"></div>
                <div id="btnCompare" class="col ready accent-color center z-depth-4 mainForm tooltipped" data-position="bottom" data-delay="50" data-tooltip="Compare"><i class="material-icons white-text">group</i></div>
                <div class="col s1 m1 l1"></div>
                <input type="text" class="brown-text text-darken-3 col s3 m3 l3 mainForm tooltipped" data-position="bottom" data-delay="50" data-tooltip="Copy permissions TO this uniqname" id="user2Input" placeholder="to this user"></div>
              </div>
            <div id="queryingSign" class="hidden topMargin row wood-color center z-depth-2  primary-text-color wildwestfont">querying Active Directory...</div>
          <div class="row white-text darken-2" id="useroutputarea">
            <div class="col s12 m6 l6 orange accent-1 white-text center" id="user1"></div>        
            <div class="col s12 m6 l6 orange accent-1 white-text center" id="user2"></div>
          </div>
      </div>

      <!--Remove Tab -->
      <div id="removeTab" class="row text-primary-color dark-primary-color verticalPadding">
        <div class="row brown-text text-lighten-1 " id="removeuserinputarea">
          <div class="row center">
            <div class="col s4 m4 l4"></div>
            <input type="text" id="removeGroupsInput" class="white-text col s4 m4 l4 tooltipped" data-position="bottom" data-delay="50" data-tooltip="Remove groups from this uniqname" id="user1Input" placeholder="Enter a user to look up">
           </div>
           <div class="row center">
            <div class="btn large ready tooltipped" data-position="bottom" data-delay="50" data-tooltip="Click here to get a list of groups to remove." id="btnRemove">icon</div>
          </div>
          <div id="queryingSignRemoveTab" class="hidden topMargin row wood-color center z-depth-2  primary-text-color wildwestfont">querying Active Directory...</div>
      </div>

      </div> <!-- End of Clouds -->

    </main>

  <script>
    require('./renderer.js')
  </script>
  </body>
  <footer class="page-footer orange accent-2">
    <div class="row cropDiv">
        <img src="./img/purple.jpg" class="responsive-img" id="purplePattern">     
      </div> 
  </footer>
</html>
